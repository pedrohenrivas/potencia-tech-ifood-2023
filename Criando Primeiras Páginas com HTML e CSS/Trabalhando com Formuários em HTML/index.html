<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form name="signup" action="#" method="post" target="_blank" autocomplete="off" onsubmit="alert ('Enviei o formulário')">
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" name="age"><br>
        Senha: <input type="password" name="password"><br>
        <button type="submit">Enviar</button>
    </form>

    
    <!-- Tags utilizadas nos formulários

    <form>: Define um formulário HTML e envolve todos os elementos do formulário.
    <input>: Cria campos de entrada, como caixas de texto, caixas de seleção, botões de rádio, etc.
    <textarea>: Cria uma área de texto multilinha para entrada de texto mais longa.
    <select>: Cria uma lista suspensa (menu de seleção) de opções.
    <label>: Define um rótulo descritivo para um elemento de formulário e associa-o ao elemento usando o atributo for.
    <button>: Cria um botão clicável em um formulário.
    <fieldset>: Agrupa elementos de formulário relacionados e cria uma caixa de grupo.
    <legend>: Define uma legenda para um <fieldset>.
    <optgroup>: Agrupa opções relacionadas em um <select>.
    <option>: Define uma opção em um elemento <select> ou <datalist>.
    <datalist>: Cria uma lista de opções que pode ser associada a um campo de entrada de texto.
    <input type="checkbox">: Cria uma caixa de seleção.
    <input type="radio">: Cria um botão de rádio (opção única em um grupo).
    <input type="submit">: Cria um botão de envio para enviar o formulário.
    <input type="reset">: Cria um botão para redefinir os valores do formulário para os valores padrão.
    <input type="file">: Permite o envio de arquivos para o servidor.
    <input type="hidden">: Cria um campo oculto no formulário, geralmente usado para armazenar dados que não devem ser visíveis para o usuário.
    <input type="date">, <input type="time">, <input type="email">, <input type="password">, etc.: Tipos de entrada específicos para capturar informações formatadas ou validadas. -->
</body>
</html>
