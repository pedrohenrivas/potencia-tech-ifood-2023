<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça sua pizza</title>
</head>

    <form action="#" method="post">
        <h3>Você selecionou: Pizza de Calabresa</h3>
        <p>Quais Opcionais você deseja?</p>
        <input type="checkbox" name="opcional[]" value="queijo">+ queijo <br>
        <input type="checkbox" name="opcional[]" value="calabresa">+ calabresa extra <br>
        <input type="checkbox" name="opcional[]" value="cebola">+ cebola <br>
        <input type="checkbox" name="opcional[]" value="azeitona">+ azeitona <br>
        <p>Borda recheada?</p>
        <input type="radio" name="borda" value="Sim">Sim <br>
        <input type="radio" name="borda" value="Não">Não <br>
        <p>Oque vai beber?</p>
        <input type="radio" name="bebida" value="Suco">Suco <br>
        <input type="radio" name="bebida" value="Refrigerante">Refrigerante <br>
        <input type="radio" name="bebida" value="Água">Água <br>
        <input type="radio" name="bebida" value="Nenhum">Nenhum <br>
        <button type="submit">Enviar pedido</button>
    </form>
<body>
    <!-- Tags inputs usadas no form
    
    <input type="text">: Cria uma caixa de texto de entrada de texto simples.
    <input type="password">: Cria uma caixa de texto para entrada de senha, onde os caracteres são ocultos.
    <input type="checkbox">: Cria uma caixa de seleção (caixa de verificação) que permite ao usuário selecionar várias opções.
    <input type="radio">: Cria um botão de rádio que permite ao usuário selecionar uma opção de um grupo de opções mutuamente exclusivas.
    <input type="submit">: Cria um botão de envio que, quando clicado, envia o formulário.
    <input type="reset">: Cria um botão de redefinição que, quando clicado, redefine os valores do formulário para seus valores iniciais.
    <input type="button">: Cria um botão de ação personalizada com um comportamento JavaScript associado.
    <input type="file">: Cria um botão para carregar arquivos para o servidor.
    <input type="hidden">: Cria um campo oculto que pode ser usado para armazenar dados no formulário que não são visíveis para o usuário.
    <input type="email">: Cria um campo de entrada de texto que deve conter um endereço de e-mail válido.
    <input type="url">: Cria um campo de entrada de texto que deve conter uma URL válida.
    <input type="number">: Cria um campo de entrada numérica para números.
    <input type="date">: Cria um campo de entrada de data para datas.
    <input type="time">: Cria um campo de entrada de tempo para horas e minutos.
    <input type="color">: Cria um seletor de cores.
    <input type="range">: Cria um controle deslizante para selecionar um valor de um intervalo.
    <input type="tel">: Cria um campo de entrada de texto para números de telefone.-->
    
</body>
</html>
